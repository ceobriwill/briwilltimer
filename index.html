    <style>
      :root {
        --primary-color: #2c3e50;
        --accent-color: #2563eb;
        --accent-bright: #3b82f6;
        --text-light: #ffffff;
        --success-color: #10b981;
      }

      * {
        transition: all 0.3s ease;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("comingsoon.jpg") no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        text-align: center;
        padding: 1rem;
        box-sizing: border-box;
      }

      .container {
        padding: 2rem;
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        max-width: 800px;
        width: 100%;
        box-sizing: border-box;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow:
          0 20px 60px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: slideIn 0.6s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        margin-top: 0;
        font-weight: 800;
        background: linear-gradient(135deg, #60a5fa, #34d399);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 1px;
        text-shadow: 0 4px 20px rgba(96, 165, 250, 0.2);
      }

      p {
        font-size: 1rem;
        margin-bottom: 2rem;
        opacity: 0.95;
        margin-top: 0;
        line-height: 1.6;
        font-weight: 500;
      }

      /* Timer Styling */
      #countdown {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .time-box {
        background: linear-gradient(135deg, var(--accent-color), #1e40af);
        padding: 12px 10px;
        border-radius: 15px;
        min-width: 70px;
        flex: 1 1 calc(25% - 10px);
        min-width: 60px;
        box-shadow:
          0 8px 20px rgba(37, 99, 235, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        animation: pulse 2s ease-in-out infinite;
      }

      .time-box:hover {
        transform: translateY(-5px);
        box-shadow:
          0 12px 30px rgba(37, 99, 235, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      @keyframes pulse {
        0%,
        100% {
          box-shadow:
            0 8px 20px rgba(37, 99, 235, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        50% {
          box-shadow:
            0 8px 30px rgba(37, 99, 235, 0.5),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
      }

      .time-box span {
        display: block;
        font-size: 1.8rem;
        font-weight: 800;
        letter-spacing: 1px;
      }

      .label {
        font-size: 0.7rem;
        text-transform: uppercase;
        font-weight: 700;
        letter-spacing: 2px;
        opacity: 0.9;
      }

      /* Call to Action */
      .email-signup {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .email-signup p {
        margin: 0;
      }

      .email-signup label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
        letter-spacing: 0.5px;
      }

      .email-signup input {
        padding: 12px 16px;
        border: none;
        border-radius: 10px;
        width: 100%;
        box-sizing: border-box;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        outline: none;
      }

      .email-signup input:focus {
        box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
        transform: translateY(-2px);
      }

      .email-signup input::placeholder {
        color: #999;
      }

      .email-signup button {
        padding: 12px 25px;
        border: none;
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--success-color)
        );
        color: white;
        cursor: pointer;
        border-radius: 10px;
        font-weight: 700;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
        box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .email-signup button:hover {
        background: linear-gradient(135deg, var(--accent-bright), #059669);
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(37, 99, 235, 0.4);
      }

      .email-signup button:active {
        transform: translateY(0);
      }

      /* Tablet & Desktop */
      @media (min-width: 768px) {
        body {
          padding: 0;
        }

        .container {
          padding: 3rem;
          border-radius: 25px;
        }

        h1 {
          font-size: 3.5rem;
          letter-spacing: 2px;
        }

        p {
          font-size: 1.2rem;
        }

        #countdown {
          gap: 20px;
        }

        .time-box {
          padding: 15px;
          min-width: 100px;
          flex: 0 1 auto;
          border-radius: 18px;
        }

        .time-box span {
          font-size: 2.5rem;
        }

        .label {
          font-size: 0.8rem;
        }

        .email-signup {
          flex-direction: column;
          gap: 1.5rem;
          max-width: 550px;
          margin: 0 auto;
        }

        .email-signup p {
          margin: 0;
          display: flex;
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }

        .email-signup label {
          display: block;
          width: 100%;
          text-align: left;
        }

        .email-signup input {
          border-radius: 12px;
          padding: 14px 18px;
          font-size: 1.05rem;
        }

        .email-signup button {
          align-self: flex-start;
          padding: 14px 45px;
          border-radius: 12px;
          font-size: 0.95rem;
        }

        .email-signup button:hover {
          transform: translateY(-3px);
          box-shadow: 0 8px 30px rgba(37, 99, 235, 0.5);
        }
      }

      /* Small screens */
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
          border-radius: 18px;
        }

        h1 {
          font-size: 1.8rem;
          letter-spacing: 0.5px;
        }

        p {
          font-size: 0.95rem;
        }

        #countdown {
          gap: 8px;
        }

        .time-box {
          padding: 10px 8px;
          min-width: 50px;
          border-radius: 12px;
        }

        .time-box span {
          font-size: 1.5rem;
        }

        .label {
          font-size: 0.65rem;
          letter-spacing: 1px;
        }
      }
    </style>

      <form name="contact" netlify>

          <button type="submit">Notify Me</button>

    <script>
      // Set the launch date (Year, Month - 1, Day) -> February is index 1
      const launchDate = new Date("February 17, 2027 00:00:00").getTime();

      const timer = setInterval(function () {
        const now = new Date().getTime();
        const distance = launchDate - now;

        // Time calculations
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60),
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the results
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        // If countdown is finished
        if (distance < 0) {
          clearInterval(timer);
          document.querySelector(".container h1").innerHTML = "WE ARE LIVE!";
          document.getElementById("countdown").style.display = "none";
        }
      }, 1000);
    </script>
